version: 2.1

orbs:
  go-module: timakin/go-module@0.3.0

executors:
  golang:
    docker:
      # FIXME: google-cloud-sdk-datastore-emulator requires openjdk-8-jdk, but only openjdk-11-jdk is available on buster
      - image: circleci/golang:1.12-stretch
      - image: memcached:1.5-alpine
    working_directory: /home/circleci/app
    environment:
      TZ: Asia/Tokyo
      MEMCACHED_SERVER: "127.0.0.1:11211"

  node:
    docker:
      - image: circleci/node
    working_directory: /home/circleci/app

jobs:
  test:
    executor: golang

    steps:
      - &attach_workspace
        attach_workspace:
          at: /home/circleci/app
      - &restore_cache
        restore_cache:
          key: go-mod-cache-{{ .Branch }}-{{ checksum "go.sum" }}

      - run: go get -u golang.org/x/lint/golint
      - run: make lint
      - run: make vet
      - run: "! gofmt -d . | grep '^'"

      - run: make test
      - run: make testrace

