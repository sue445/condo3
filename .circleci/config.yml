  webpack:
    executor: node

    steps:
      - checkout
      - run: npm ci
      - run: NODE_ENV=production npm run build
      - persist_to_workspace:
          root: /home/circleci/app
          paths:
            - public/js/*
            - public/css/*

  deploy:
    docker:
      - image: google/cloud-sdk:alpine

    working_directory: /home/circleci/app

    steps:
      - checkout
      - *attach_workspace
      - run: gcloud --version
      - run: echo $BASE64_SERVICE_ACCOUNT_KEY | base64 -d > /tmp/service_account_key.json
      - run: gcloud auth activate-service-account --key-file /tmp/service_account_key.json
      - run: gcloud --project $APPENGINE_PROJECT_ID app deploy

workflows:
  build-and-deploy:
    jobs:
      - go-module/download:
          executor: golang
          persist-to-workspace: true

      - test:
          requires:
            - go-module/download

